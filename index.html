<!DOCTYPE html>
<html ng-app="zaytoonah">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Zaytoonah - Home</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link id="rtl-style" rel="stylesheet" href="css/bootstrap-rtl.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-container" class="container-fluid text-center" ng-controller="QuizController as quiz">
    <div  class="page row"
          ng-repeat="slide in quiz.slides"
          ng-style="quiz.computeStyle(slide)"
          ng-if="quiz.loaded"
          ng-controller="SlideController as sc"
    >

      <div ng-if="slide.type === 'intro'">
        {{slide.intro}}
        <br/>
        Press space to continue
      </div>

      <div ng-if="slide.type === 'question'">
        <question ng-init="questionCtrl.setQuestion(slide.question)"></question>
      </div>
    </div>
  </div>
  <script src="js/lib/q.js"></script>
  <script src="js/modules/asset_loader.js"></script>
  <script src="js/modules/objects.js"></script>
  <script src="js/modules/questions.js"></script>
  <script src="js/modules/slides.js"></script>
  <script src="js/modules/factory.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/angular-ui-router.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
